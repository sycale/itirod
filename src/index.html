<body class="main-page">
  <main class="main-content">
    <aside class="aside">
      <time class="aside__timer">
        <span class="aside__timer-text">00:00:00</span>
      </time>
      <article class="aside__win-time">
        <span class="aside__win-time-text">Win times: </span>
      </article>
    </aside>
    <section class="game-container">
      <section class="game-container__choose-lvl">
        <button id="easyLvl" class="game-container__choose-lvl-btn">
          easy
        </button>
        <button id="mediumLvl" class="game-container__choose-lvl-btn">
          medium
        </button>
        <button id="hardLvl" class="game-container__choose-lvl-btn">
          hard
        </button>
      </section>
      <article class="game-container__flags">Left flags:</article>
      <section class="game-container__board"></section>
    </section>
  </main>
  <footer class="footer">
    <button id="showmines" class="footer__btn">show mines</button>
    <button id="newgame" class="footer__btn footer__btn--hidden">
      Start game
    </button>
  </footer>
</body>
