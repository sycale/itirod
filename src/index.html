<html>
  <body class="main-page">
    <main class="main-content">
      <aside class="aside">
        <time class="aside__timer">
          <span id="timer" class="aside__timer-text">00:00:00</span>
        </time>
        <article id="winTimes" class="aside__win-time">
          <span class="aside__win-time-text">Win times: </span>
        </article>
      </aside>
      <section class="game-container">
        <section class="game-container__choose-lvl">
          <button id="easyLvl" class="game-container__choose-lvl-btn">
            easy
          </button>
          <button id="mediumLvl" class="game-container__choose-lvl-btn">
            medium
          </button>
          <button id="hardLvl" class="game-container__choose-lvl-btn">
            hard
          </button>
        </section>
        <article id="flags" class="game-container__flags">
          <span>Left flags:</span>
        </article>
        <section id="board" class="game-container__board"></section>
        <section class="game-controll">
          <button id="showmines" class="game-controll__btn">show mines</button>
          <button
            id="newGame"
            class="game-controll__btn game-controll__btn--hidden"
          >
            Start game
          </button>
        </section>
      </section>
    </main>
  </body>
</html>
