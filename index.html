<html>
  <head>
    <script src="mines.js"></script>
    <link rel="stylesheet" href="./css/mines.css">
  </head>
  <body class="main-page">
    <main class="main-content">
      <aside class="aside">
        <time class="aside__timer">
          <span id="timer" class="aside__timer-text">00:00:00</span>
        </time>
        <article id="winTimes" class="aside__win-time">
          <span class="aside__win-time-text">Win times: </span>
        </article>
      </aside>
      <section class="game-container">
        <section class="game-container__choose-lvl">
          <label class="labl game-container__choose-lvl-btn">
          <input type="radio" id="easyLvl" name="lvl-switcher" />
            <div>easy</div>
        </label>
        <label class="labl game-container__choose-lvl-btn">
          <input type="radio" id="mediumLvl" name="lvl-switcher">
          </input>
          <div>medium</div>
          </label>
          <label class="labl game-container__choose-lvl-btn">
          <input type="radio" id="hardLvl" name="lvl-switcher" >
          </input>
          <div >hard</div>
          </label>
        </section>
        <article id="flags" class="game-container__flags">
          <span>Left flags:</span>
        </article>
        <section id="board" class="game-container__board"></section>
        <section class="game-controll">
          <button id="showmines" class="game-controll__btn">show mines</button>
          <button
            id="newGame"
            class="game-controll__btn game-controll__btn--hidden"
          >
            Start game
          </button>
        </section>
      </section>
    </main>
  </body>
</html>
